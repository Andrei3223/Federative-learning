model:
  _target_: src.models.SASRec
  args:
    hidden_units: 50
    num_blocks: 2
    num_heads: 1
    dropout_rate: 0.5
    maxlen: 50
    l2_emb: 0.0
    device: mps

trainer:
  domain_A:
    max_len: 50
    batch_size: 512
    model_path: models/best/movies_checkpoint-epoch300.pth
    # model_path: models/best/fed_movie_kindle_order_moviecheckpoint-epoch390.pth
    dataset:
      min_hist_len: 4  # user has minimum k interactions, each item at least k times in dataset
      data_path: data/datasets_5/Movies_and_TV_5.json
      name: movies
  domain_B:
    max_len: 50
    batch_size: 512
    # model_path: models/best/video_games_checkpoint-epoch300.pth
    # model_path: models/best/fed_movie_kindle_order_kindlecheckpoint-epoch390.pth
    model_path: models/best/kindle_checkpoint-epoch200.pth
    dataset:
      min_hist_len: 4  # user has minimum k interactions, each item at least k times in dataset
      # data_path: data/datasets_5/Video_Games_5.json
      data_path: data/datasets_5/Kindle_Store_5.json
      name: kindle
  device: mps # device name ("cuda"/"cpu"/"mps") or "auto"
  federative: True
  n_epochs: -1
  common_data_bs: 256
